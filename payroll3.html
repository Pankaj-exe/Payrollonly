<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4 d-flex justify-content-center">
        <div class="card w-100" style="max-width: 600px;">
            <div class="card-body">
                <div class="text-center mb-4">
                    <img src="https://via.placeholder.com/100" alt="Company Logo" class="mb-2 img-fluid">
                    <h1 class="text-primary fs-4">Payroll System</h1>
                </div>

                <form class="w-100">
                    <div class="mb-3">
                        <!-- Monthly Budget -->
                        <label for="monthly-budget" class="form-label">Monthly Budget:</label>
                        <div class="row g-2">
                            <div class="col-12 col-sm-8">
                                <input type="text" id="monthly-budget" class="form-control" placeholder="Enter budget">
                            </div>
                            <div class="col-12 col-sm-4">
                                <button type="button" class="btn btn-warning w-100">Open Pay Roll</button>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <!-- Balance -->
                        <label for="balance" class="form-label">Balance:</label>
                        <div class="row g-2 align-items-center">
                            <div class="col-12 col-sm-8">
                                <input type="text" id="balance" class="form-control" placeholder="Enter balance">
                            </div>
                            <div class="col-12 col-sm-4 text-center">
                                <p id="current-month" class="form-control-plaintext mb-0"></p>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <!-- Charges -->
                        <label for="charges" class="form-label">Charges:</label>
                        <input type="text" id="charges" class="form-control" placeholder="Enter charges">
                    </div>

                    <div class="mb-3">
                        <!-- Amount -->
                        <label for="amount" class="form-label">Amount:</label>
                        <input type="text" id="amount" class="form-control" placeholder="Enter amount">
                    </div>

                    <!-- Buttons -->
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-success">Add Amount</button>
                        <button type="reset" class="btn btn-danger">Reset</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Set the current month and year using JavaScript
        const currentMonthElement = document.getElementById('current-month');
        const currentDate = new Date();
        const monthNames = ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"];
        currentMonthElement.textContent = `${monthNames[currentDate.getMonth()]} ${currentDate.getFullYear()}`;
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
